<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }

        
        p{
            background-color: rgba(198, 192, 85, 0.89);
            width: 50%;
        }
        
        li {
             color: indianred;
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
       .player{
         text-align: right;
       }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline Css</h4>
    <p>CSS meaning : Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">After each style you need to ude semi colon(;)</p>
    <ul>
        <li>In line</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is stand alone paragraph</p>
    <p class="player">Crick Fan</p>
</body>
</html>
